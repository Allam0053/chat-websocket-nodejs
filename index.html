<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushUh.In</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>
<body>
    
    <div class="layout bg-gray-800 text-gray-100 flex flex-col min-w-full min-h-screen">
        <div class="title text-3xl text-center font-semibold mt-8 mb-4">
            <h1 class="">RushUh.In</h1>
        </div>
        <div class="content flex p-6 min-h-screen">
            <div id="controllbox" class="box flex-1 flex flex-col gap-2">
                <div class="box-title">
                    <h2>Controll Box</h2>
                </div>
                <button id = 'btnCreate' class="btn">Create Room</button>
                <div class="or my-4 text-center">
                    <h3>----- OR -----</h3>
                </div>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="txtRoomId" type="text" placeholder="ID Room">
                <div id  = 'divPlayers'></div>
                <button id = 'btnJoin' class="btn">Join Room</button>
            </div>

            <div id="canvaslayout" class="box bg-gray-500 flex-auto w-1/2"></div>
            
            <div id="msgbox" class="box flex-1 ">
                <div class="box-title">
                    <h2>Message Box</h2>
                </div>
            </div>

        </div>
    </div>

    
    <script type="module" src="/src/client.js"></script>
    <script type="module" src="/src/controller.js"></script>
</body>
</html>
