<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushUh.In</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Inter&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Berkshire Swash', cursive;
        }
    </style>

</head>
<body>
    
    <div class="layout bg-gray-800 text-gray-100 flex flex-col  min-h-screen max-h-screen">
        <div class="mx-auto title text-3xl text-center mt-8 mb-4 flex gap-4">
            <img src="assets/cover.png" width="100" class="" alt="">
            <h1 class="text-6xl my-auto">RushUh.In</h1>
        </div>
        <div class="content flex p-6">
            <div id="controllbox" class="box flex-1 flex flex-col gap-2">
                <div id="showuname" class="box-title">
                    Happy Playing !
                </div>
                <span class="font-semibold text-green-400 text-center">RoomID : </span>
                <div id="room-id" class="text-center btn-secondary">
                    Not Joined
                </div>
                <span class="font-semibold text-green-400 text-center mb-4">Username : </span>
                <input class="text-input" id="username" type="text" placeholder="Enter your name">
                <hr class="my-4">
                <button id = 'btnCreate' class="btn">Create Room</button>
                <div class="or my-4 text-center">
                    <h3>----- OR -----</h3>
                </div>
                <input class="text-input" id="txtRoomId" type="text" placeholder="ID Room">
                <div id  = 'divPlayers'></div>
                <button id = 'btnJoin' class="btn">Join Room</button>
            </div>

            <div id="canvascontainer" class="flex-1 hidden"></div>
            <div id="splash" class="flex-1 min-w-[1100px] min-h-[700px] bg-gray-900 rounded-xl text-center my-auto text-4xl font-semibold flex flex-col align-middle">
                <div class="char flex justify-center align-bottom mb-8 mt-auto">
                    <img src="/assets/cover.png"  width="300" class="mt-auto" alt="">
                </div>
                <div class="mb-auto">
                    Join a room to play a game !
                </div>
            </div>
            
            <div id="msgbox" class="box flex-1 flex flex-col">
                <div class="box-title">
                    <h2>Message Box</h2>
                </div>
                <div id="chats" class="chats flex flex-col gap-2 overflow-y-auto  scrollbar pr-2 my-4 text-sm">
                    <div class="chatL">
                        <span class="block text-green-900 font-extrabold mb-1">RushUh.In</span>
                        <div class="text flex max-w-max">
                            <span class="block">Welcome to RushUh.In, Join a Room to chat with people around the world. Enjoy !</span>
                            <span class="block mt-auto mb-0 mr-0 ml-4 text-xs text-gray-500 w-fit">xx.xx</span>
                        </div>
                    </div>
                </div>
                <div class="sender mb-0 mt-auto flex gap-2">
                    <input class="text-input" id="chat-input" type="text" placeholder="Message" disabled>
                    <button id="btnSend" class="btn" disabled>Send</button>
                </div>
            </div>

        </div>
    </div>

    
    <script type="module" src="/src/client.js"></script>
    <script type="module" src="/src/controller.js"></script>
</body>
</html>
